<section class="w-full py-20 md:py-32 bg-secondary">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center justify-center gap-12">
      <div class="order-2 md:order-1 text-center md:text-left max-w-2xl">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
          Hola, soy <span class="text-accent">Lautaro Vulcano</span>
        </h1>
        <p class="text-xl text-gray-300 mb-8">
          Diseñador gráfico especializado en crear experiencias visuales únicas y memorables.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
          <app-button>Ver proyectos</app-button>
          <app-button variant="outline">Contactar</app-button>
        </div>
      </div>
      <div class="order-1 md:order-2 flex justify-center items-center">
        <img
          src="assets/perfil.png"
          alt="Lautaro Vulcano"
          class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover"
        />
      </div>
    </div>
    <div class="flex justify-center  mt-12">
      <a href="#about" class="text-emerald-400 hover:text-emerald-300">
        <lucide-icon name="chevron-down" [size]="24"></lucide-icon>
      </a>
    </div>
  </div>
</section>

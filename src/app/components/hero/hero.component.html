<section class="w-full py-20 md:py-32 bg-[#0a2a1e]">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center gap-8 md:gap-12">
      <div class="order-2 md:order-1 max-w-2xl">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
          <span class="text-emerald-400">¡Hola!</span> Soy Lautaro Vulcano
        </h1>
        <p class="text-xl md:text-2xl mb-8 text-gray-300 font-normal">
          Diseñador gráfico especializado en <span class="font-bold">comunicar visualmente</span> mensajes de
          manera <span class="font-bold">atractiva y clara</span>.
        </p>
        <div class="flex gap-4">
          <a href="#portfolio">
            <app-button>Ver proyectos</app-button>
          </a>
          <a href="#contact">
            <app-button variant="outline">Contactar</app-button>
          </a>
        </div>
      </div>
      <div class="order-1 md:order-2">
        <img
          src="assets/perfil.png"
          alt="Lautaro Vulcano"
          class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover"
        />
      </div>
    </div>
    <div class="flex justify-center mt-12">
      <a href="#about" class="text-emerald-400 hover:text-emerald-300">
        <lucide-icon name="chevron-down" [size]="24"></lucide-icon>
      </a>
    </div>
  </div>
</section>

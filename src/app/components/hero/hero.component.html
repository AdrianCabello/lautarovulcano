<section class="min-h-screen w-full py-20 md:py-32 bg-[#0a2a1e] flex items-center justify-center relative overflow-hidden">
  <!-- Patrón de fondo sutil -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 1px 1px, #4ade80 1px, transparent 0); background-size: 40px 40px;"></div>
  </div>

  <!-- Elementos decorativos flotantes -->
  <div class="absolute top-20 left-10 w-20 h-20 bg-accent/10 rounded-full blur-xl"></div>
  <div class="absolute bottom-20 right-10 w-32 h-32 bg-accent/10 rounded-full blur-xl"></div>
  <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-accent/5 rounded-full blur-lg"></div>
  <div class="absolute top-1/3 right-1/4 w-24 h-24 bg-accent/5 rounded-full blur-lg"></div>

  <div class="container mx-auto px-6 md:px-8 relative z-10">
    <div class="flex flex-col md:flex-row items-center justify-center gap-8 md:gap-16 max-w-7xl mx-auto text-center md:text-left">
      <div class="md:w-1/2 order-2 md:order-1 md:pl-8">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-4">
          Hola, soy <span class="text-accent">Lautaro Vulcano</span>
        </h1>
        <p class="text-xl text-gray-300 mb-8">
          Diseñador gráfico enfocado en crear contenido visual que comunique con claridad. Trabajo en diseño para redes sociales, branding, flyers de eventos y páginas web informativas.
        </p>
        <div class="flex flex-col sm:flex-row gap-6 justify-center md:justify-start">
          <a href="#portfolio" 
             class="inline-flex items-center justify-center px-8 py-3 bg-accent text-primary font-medium rounded-lg transition-all duration-300 hover:bg-accent/90 hover:scale-105 group">
            Ver proyectos
            <lucide-icon name="arrow-right" class="ml-2 group-hover:translate-x-1 transition-transform duration-300" [size]="20"></lucide-icon>
          </a>
          <a href="#contact" 
             class="inline-flex items-center justify-center px-8 py-3 border-2 border-accent text-accent font-medium rounded-lg transition-all duration-300 hover:bg-accent hover:text-primary hover:scale-105 group">
            Contactar
            <lucide-icon name="mail" class="ml-2 group-hover:scale-110 transition-transform duration-300" [size]="20"></lucide-icon>
          </a>
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center order-1 md:order-2 md:pr-8">
        <div class="relative">
          <div class="absolute -inset-8 bg-accent/20 rounded-full blur-xl"></div>
          <img src="assets/perfil.png" alt="Lautaro Vulcano" class="w-64 h-64 md:w-96 md:h-96 rounded-full object-cover shadow-lg relative z-10">
        </div>
      </div>
    </div>
  </div>

  <!-- Indicador de scroll -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 flex flex-col items-center gap-2 animate-bounce">
    <span class="text-accent text-sm">Scroll</span>
    <lucide-icon name="chevron-down" class="text-accent" [size]="24"></lucide-icon>
  </div>
</section>

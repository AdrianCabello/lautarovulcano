<section class="w-full min-h-screen bg-secondary flex items-center py-16 md:py-0">
  <div class="container mx-auto px-4 sm:px-6 md:px-8 lg:px-12">
    <div class="flex flex-col md:flex-row items-center justify-between gap-8 md:gap-12 lg:gap-24">
      <div class="order-2 md:order-1 text-center md:text-left w-full md:w-1/2">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold mb-4 md:mb-6">
          Hola, soy <span class="text-accent">Lautaro Vulcano</span>
        </h1>
        <p class="text-lg sm:text-xl text-gray-300 mb-6 md:mb-8 max-w-2xl md:max-w-none">
          Diseñador gráfico especializado en crear experiencias visuales únicas y memorables.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center md:justify-start">
          <a href="#portfolio" class="inline-flex items-center justify-center px-6 sm:px-8 py-3 bg-accent text-primary font-medium rounded-lg transition-all duration-300 hover:bg-accent/90 hover:scale-105 group">
            Ver proyectos
            <lucide-icon name="arrow-right" [size]="20" class="ml-2 transition-transform duration-300 group-hover:translate-x-1"></lucide-icon>
          </a>
          <a href="#contact" class="inline-flex items-center justify-center px-6 sm:px-8 py-3 border-2 border-accent text-accent font-medium rounded-lg transition-all duration-300 hover:bg-accent hover:text-primary hover:scale-105 group">
            Contactar
            <lucide-icon name="mail" [size]="20" class="ml-2 transition-transform duration-300 group-hover:scale-110"></lucide-icon>
          </a>
        </div>
      </div>
      <div class="order-1 md:order-2 w-full md:w-1/2 flex justify-center md:justify-end">
        <div class="relative w-48 h-48 sm:w-56 sm:h-56 md:w-72 md:h-72 lg:w-96 lg:h-96">
          <div class="absolute -inset-6 bg-accent/20 rounded-full blur-3xl"></div>
          <img
            src="assets/perfil.png"
            alt="Lautaro Vulcano"
            class="w-full h-full rounded-full object-cover relative z-10"
          />
        </div>
      </div>
    </div>
    <div class="flex justify-center mt-8 md:mt-12">
      <a href="#about" class="text-accent hover:text-accent/80 animate-bounce">
        <lucide-icon name="chevron-down" [size]="24"></lucide-icon>
      </a>
    </div>
  </div>
</section>

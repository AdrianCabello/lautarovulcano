<section id="about" class="w-full py-20 bg-[#071a14]">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold mb-4 relative">
      <span class="text-emerald-400">Sobre</span> mí
      <span class="block h-1 w-20 bg-emerald-400 mt-4"></span>
    </h2>
    <p class="text-gray-300 mb-12 max-w-2xl font-normal">
      Soy un <span class="font-bold">diseñador gráfico</span> apasionado por crear soluciones visuales que
      <span class="font-bold">comuniquen efectivamente</span> y dejen una huella memorable.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div class="bg-[#0a2a1e] p-6 rounded-lg" *ngFor="let skill of skills">
        <div class="flex items-center gap-4 mb-4">
          <lucide-icon [name]="skill.icon" [size]="24" class="text-emerald-400"></lucide-icon>
          <h3 class="text-xl font-bold">{{ skill.name }}</h3>
        </div>
        <p class="text-gray-300">
          {{ skill.description }}
        </p>
      </div>
    </div>

    <div class="mt-12">
      <h3 class="text-2xl font-bold mb-6">Herramientas</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-[#0a2a1e] p-4 rounded-lg text-center">
          <lucide-icon name="layout" [size]="24" class="text-emerald-400 mx-auto mb-2"></lucide-icon>
          <span class="text-gray-300">Figma</span>
        </div>
        <div class="bg-[#0a2a1e] p-4 rounded-lg text-center">
          <lucide-icon name="layout" [size]="24" class="text-emerald-400 mx-auto mb-2"></lucide-icon>
          <span class="text-gray-300">Adobe Illustrator</span>
        </div>
        <div class="bg-[#0a2a1e] p-4 rounded-lg text-center">
          <lucide-icon name="layout" [size]="24" class="text-emerald-400 mx-auto mb-2"></lucide-icon>
          <span class="text-gray-300">Adobe Photoshop</span>
        </div>
        <div class="bg-[#0a2a1e] p-4 rounded-lg text-center">
          <lucide-icon name="layout" [size]="24" class="text-emerald-400 mx-auto mb-2"></lucide-icon>
          <span class="text-gray-300">Adobe InDesign</span>
        </div>
      </div>
    </div>

    <div class="mt-12">
      <h3 class="text-2xl font-bold mb-6">Redes Sociales</h3>
      <div class="flex gap-4">
        <a href="#" class="text-gray-300 hover:text-emerald-400 transition-colors">
          <lucide-icon name="instagram" [size]="24"></lucide-icon>
        </a>
        <a href="#" class="text-gray-300 hover:text-emerald-400 transition-colors">
          <lucide-icon name="linkedin" [size]="24"></lucide-icon>
        </a>
        <a href="#" class="text-gray-300 hover:text-emerald-400 transition-colors">
          <lucide-icon name="github" [size]="24"></lucide-icon>
        </a>
        <a href="#" class="text-gray-300 hover:text-emerald-400 transition-colors">
          <lucide-icon name="mail" [size]="24"></lucide-icon>
        </a>
      </div>
    </div>
  </div>
</section>

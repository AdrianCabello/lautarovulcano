<section id="portfolio" class="w-full py-20 bg-primary">
  <div class="container mx-auto px-8 md:px-12 lg:px-16">
    <h2 class="text-3xl md:text-4xl font-bold mb-4 relative">
      <span class="text-accent">Trabajos</span> seleccionados
      <span class="block h-1 w-20 bg-accent mt-4"></span>
    </h2>
    <p class="text-gray-300 mb-12 max-w-2xl font-normal">
      Una muestra de mis <span class="font-bold">mejores proyectos</span> de diseño gráfico y branding.
    </p>

    <div class="mb-12">
      <h3 class="text-2xl font-bold mb-8 text-accent">LOGOS / IDENTIDAD DE LA MARCA</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let project of projects" class="bg-secondary rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-accent/50">
          <div class="relative h-64 overflow-hidden">
            <img [src]="project.image" [alt]="project.title + ' Logo'" class="w-full h-full object-cover">
          </div>
          <div class="p-6">
            <h4 class="text-xl font-bold mb-2">{{ project.title }}</h4>
            <p class="text-gray-300 mb-4">{{ project.description }}</p>
            <div class="flex flex-wrap gap-2 mb-4">
              <span *ngFor="let tag of project.tags" class="bg-accent/20 text-accent text-xs px-3 py-1 rounded-full">
                {{ tag }}
              </span>
            </div>
            <a href="#" class="inline-flex items-center text-accent hover:text-accent/80 transition-colors">
              Ver proyecto
              <lucide-icon name="arrow-right" [size]="16" class="ml-2"></lucide-icon>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-12">
      <a href="#" class="inline-flex items-center justify-center px-8 py-3 bg-accent text-primary font-medium rounded-lg transition-all duration-300 hover:bg-accent/90 hover:scale-105 group">
        Ver más proyectos
        <lucide-icon name="arrow-right" [size]="20" class="ml-2 transition-transform duration-300 group-hover:translate-x-1"></lucide-icon>
      </a>
    </div>
  </div>
</section>

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # o master, dependiendo de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href=/lautarovulcano/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/lautarovulcano/browser # ajusta esto seg√∫n el nombre de tu proyecto
          branch: gh-pages 